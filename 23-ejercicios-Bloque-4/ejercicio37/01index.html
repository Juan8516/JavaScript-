<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Ejercicio 37</title>

<body>

    <h1>Formulario</h1>

    <div class="estilosFormulario">

        <form id = formulario>
            <label for="fnombre">Nombre: </label>
            <input type="text" id="nombre" placeholder="Nombre" required>
            
            <label for="fapellidos">Apellidos: </label>
            <input type="text" id="apellidos" placeholder="Apellidos" required>
            <br>
            
            <label for="fedad">Edad: </label>
            <input type="text" id="edad" placeholder="Edad" required>
            <br>
            
            <input type="submit" id="enviar" value="Enviar">
        </form>
    </div>

    <div class="info_contacto">

        <h3>Informacion de registro</h3>
        <hr>

        <p id="info_nombre">
            Nombre: <strong></strong>
        </p>

        <p id="info_apellido">
            Apellido: <strong></strong>
        </p>

        <p id="info_edad">
            Edad: <strong></strong>
        </p>
    </div>
    
</body>
</html>
